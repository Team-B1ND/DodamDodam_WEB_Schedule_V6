on:
  push:
    branches:
      - master
name: Production Deployment
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: 🧩 Install Modules
        run: yarn

      - name: 👷‍♂️ Build Project
        run: yarn build
        env:
          CI: false

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.DODAM_FILEZILLA_IP }}
          ftp-username: ${{ secrets.DODAM_FILEZILLA_USERNAME }}
          ftp-password: ${{ secrets.DODAM_FILEZILLA_PWD }}
          port: 2021
          local-dir: ./build/
